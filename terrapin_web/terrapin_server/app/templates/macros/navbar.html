

{% macro render(active) %}

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('computer.index') }}">	
      	Terrapin Web
      </a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        
        <li class="dropdown">
        	 <a 
        	 	href="{{ url_for('computer.index') }}" 
        	 	class="dropdown-toggle" 
        	 	data-toggle="dropdown"
        	 >
        	 	Worlds <span class="caret"></span>
        	 </a>

        	 <ul class="dropdown-menu">
        	 	{% for world in _worlds %}
        	 		<li><a href="{{ 
        	 			url_for('computer.world_properties',
        	 				world_name = _worlds[world].name) }}">
        	 			{{ world}}
        	 		</a></li>
        	 	{% endfor %}
        	 </ul>
        </li>
        
        <li class="{% if active == 'stream' %}active{% endif %}">
        	<a href="{{ url_for('dev.checkinStream') }}">
        		Stream
        	</a>
        </li>
      </ul>

      {% if config['DEBUG'] or config['TESTING'] %}
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            Tools <span class="caret"></span>
          </a>

          <ul class="dropdown-menu">
            <li><a href="{{ url_for('dev.url_map') }}">
              Url Map
            </a></li>
          </ul>
      </ul>
      {% endif %}
    </div><!--/.nav-collapse -->
  </div>
</div>

{% endmacro %}
